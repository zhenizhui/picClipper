<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片裁剪器</title>
  <link rel="stylesheet" href="clipper.css">
</head>
<body>
  <div class="display">
  </div>
  <input type="file" accept="image/png" class="select-pic-hook">
  <script src="clipper.js"></script>
  <script>
    var c = new Clipper({
      el: '.select-pic-hook',
      displayEl: '.display'
    });
    c.init();
  </script>
</body>
</html>
